<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Amaturi's Write-up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mywriteup/css/master.css'%}">
        <link rel="stylesheet" href="{% static 'css/master.css'%}">
        <link rel="stylesheet" href="{% static 'css/github.css'%}">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color:rgba(110, 110, 110, 0.3)" role="navigation" id="navbar">
        <a class="navbar-brand " href="{% url 'home' %}">Amaturi's Write-up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        CTFs
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for problem in CTFs %}
                        <a class="dropdown-item" href="{% url 'problems:ctf' ctf=problem.ctf %}">{{ problem.ctf }}</a>
                        {% endfor %}
                    </div>
                </li>
                <li class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for category in Categories %}
                        <a class="dropdown-item" href="{% url 'problems:category' cate=category.category %}">{{ category.category }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active ">
                    <a class="nav-link" href="https://github.com/amaturi2525"><img src="https://img.icons8.com/ios/25/000000/github-filled.png">Github</a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link" href="http://twitter.com/Haru_255"><img src="https://img.icons8.com/ios/25/000000/twitter-circled-filled.png">Twitter</a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link"  href="https://com.nicovideo.jp/community/co3777562">Niconico</a>
                </li>
            </ul>
        </div>
        </nav>

        <div class="container mycontent canvas" role="navigation">
            {% block content %}

            {% endblock %}
        </div>
    </body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{% static "mywriteup/js/master.js"%}" type="text/javascript" ></script>
</html>
