{% extends "base.html" %}

{% block content %}
    <h1> {{ CTF_name }}</h1>
    <div class="row">
    {% for problem in problems.all %}
        <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="box11">
    	    <h2><a href="{% url 'problems:detail' problem_id=problem.pk %}">{{ problem.title }}</a></h2>
            <div class="it-Tags">
                <a class="it-Tags_item" href="{% url 'problems:ctf' ctf=problem.ctf %}">
                    <span>{{ problem.ctf }}</span></a>
                <a class="it-Tags_item" href="{% url 'problems:category' cate=problem.category %}">
                    <span>{{ problem.category }}</span></a>
            </div>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
